<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main game container -->
    <div id="game-container">
        <h1>Two-Player Trivia Game</h1>

        <!-- player information container -->
        <div id="player-info">
            <input type="text" id="player1" placeholder="Enter Player 1 Name">
            <input type="text" id="player2" placeholder="Enter Player 2 Name">
            <button id="start-game">Start Game</button>
        </div>

        <!-- scoreboard container -->

        <div id="scoreboard" style="display: none;">
            <div id="player1-info" class="player-info">
                <h3 id="player1-display"></h3>
                <p>Score: <span id="player1-score">0</span></p>
            </div>
            <div id="player2-info" class="player-info">
                <h3 id="player2-display"></h3>
                <p>Score: <span id="player2-score">0</span></p>
            </div>
        </div>

        <!-- category information container -->

        <div id="Category-info" style="display: none;">
            <h2>Select a Category</h2>
            <select id="category-item"></select>
            <button id="category-select">Select Category</button>
        </div>

        <!-- questions container -->
        <div id="question-part" style="display: none;">
            <h3 id="Player-Name"></h3>
            <h2 id="questionKatext"></h2>
            <div id="optionskacontainer" class="options-grid"></div>
            <button id="next-question" style="display: none;">Next Question</button>
        </div>

        <!-- result section container -->
        <div id="result-section" style="display: none;">
            <h2 id="result-text"></h2>
            <button id="play-again">Play Again</button>
            <button id="Exit">Exit</button>
            <h2 id="Exit-Game"></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
